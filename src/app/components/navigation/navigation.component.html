<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/home" aria-current="page">
            <img src="assets/image/logo.png">
        </a>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" *ngIf="authenticated">
                    <a class="nav-link" routerLink="/addUserItem">{{ 'addOffer' | translate }}</a>
                </li>
            </ul>
        </div>

        <div class="ml-auto d-flex align-items-center" *ngIf="authenticated">
            <div class="btn-group">

                <div class="company-name-container">
                    <div class="company-name" *ngIf="company?.name">{{ company.name }}</div>
                    <div class="company-name" *ngIf="!company?.name && company?.email">{{ company.email }}</div>
                </div>

                <p-button *ngIf="avatarUrl; else noAvatar" alt="Avatar" styleClass="custom-button p-button-rounded"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img [src]="avatarUrl" alt="Button Image" class="button-image">
                </p-button>

                <ng-template #noAvatar>
                    <p-button icon="pi pi-user" data-bs-toggle="dropdown" aria-expanded="false"
                        styleClass="p-button-rounded"></p-button>
                </ng-template>

                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button (click)="openCompanyProfile()" class="dropdown-item" type="button">{{ 'profile' |
                            translate
                            }}</button></li>
                    <li><button routerLink="/myItemsOverview" class="dropdown-item" type="button">{{ 'myOffers' | translate
                            }}</button></li>
                    <li><button routerLink="/editCompany" class="dropdown-item" type="button">{{ 'settings' | translate
                            }}</button></li>
                    <li><button class="dropdown-item" type="button" (click)="logout()">{{
                            'logout' | translate
                            }}</button></li>
                </ul>
            </div>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav" *ngIf="!authenticated">
            <ul class="navbar-nav">
                <li class="nav-item" *ngIf="!authenticated">
                    <a class="nav-link" routerLink="/companyLogin">{{ 'login' | translate }}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
